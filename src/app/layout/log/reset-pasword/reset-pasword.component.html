




<!-- Main Wrapper -->
<div class="main-wrapper">
  <div class="account-content">
      <div class="container">

          <!-- Account Logo -->
          <div class="account-logo">
              <a routerLink="/dashboard"><img src="assets/pipes/avatar.jpg" alt="Dreamguy's Technologies"></a>
          </div>
          <!-- /Account Logo -->

          <div class="account-box">
              <div class="account-wrapper">
                  <p class="account-subtitle">Reset password</p>

                  <!-- Account Form -->
                  <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
                      
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
                      </div>
                      <div class="form-group">
                          <label>Repeat Password</label>
                          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required [(ngModel)]="confirmPassword">
                      </div>
                      <div class="form-group text-center">
                          <button class="btn btn-primary account-btn" [disabled]="!resetPasswordForm.form.valid"type="submit">Reset Password</button>
                      </div>
                     
                  </form>
                  <!-- /Account Form -->
              </div>
          </div>
      </div>
  </div>
</div>
<!-- /Main Wrapper -->
