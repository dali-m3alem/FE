<div class="custom-modal modal-header">
  <h1 class="modal-title" class="fw-bold mb-1" >Project</h1>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="confirmSaveProject()" [formGroup]="addProjectForm">
  
  
  
      <div class="row">
        <div class="col-lg-5">
          <div class="form-group">
            <label > <span class="fw-bold mb-1">Project Name</span> <span class="text-danger">*</span></label>
              <input class="form-control " type="text"
                     [class.invalid]="f['projectName'].invalid && f['projectName'].touched"
                     formControlName="projectName"
                   >
  
              <div *ngIf="f['projectName'].invalid && f['projectName'].touched">
                <small
                  *ngIf="f['projectName'].invalid && f['projectName'].touched"
                  class="text-danger" > * is required</small>
              </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form-group">
            <label > <span class="fw-bold mb-1">Project Manager Email</span> <span class="text-danger">*</span></label>
            <select class="form-control"
            [class.invalid]="f['email'].invalid && f['email'].touched"
            formControlName="email">
     
     
         <option *ngFor="let manager of managers" [value]="manager">{{ manager }}</option>
    </select>
  
            <div *ngIf=" f['email'].invalid &&  f['email'].touched">
              <small
                *ngIf=" f['email'].invalid &&  f['email'].touched"
                class="text-danger" > * is required</small>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form-group">
            <label > <span class="fw-bold mb-1">Project description</span> <span class="text-danger">*</span></label>
  
            <textarea rows="4" class="form-control"  [class.invalid]="f['descriptionP'].invalid  &&  f['descriptionP'].touched"
                      formControlName="descriptionP"></textarea>
            <div *ngIf="f['descriptionP'].invalid  && f['descriptionP'].touched">
              <small
                *ngIf="f['descriptionP'].invalid && f['descriptionP'].touched"
                class="text-danger" > * is required</small>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="form-group">
            <label > <span class="fw-bold mb-1">Project Objectives</span> <span class="text-danger">*</span></label>
    
            <textarea rows="4" class="form-control"  [class.invalid]="f['objectiveP'].invalid &&  f['objectiveP'].touched"
                      formControlName="objectiveP"></textarea>
    
            <div *ngIf=" f['objectiveP'].invalid  &&  f['objectiveP'].touched">
              <small
                *ngIf=" f['objectiveP'].invalid  &&  f['objectiveP'].touched"
                class="text-danger" > * is required</small>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
       
        <div class="col-lg-4">
          <div class="form-group">
            <label > <span class="fw-bold mb-1">Project Deadline</span> <span class="text-danger">*</span></label>
            <div class="cal-icon">
              <input class="form-control datetimepicker" type="date"bsDatepicker
                     [class.invalid]="f['deadlineP'].invalid &&  f['deadlineP'].touched"
                     formControlName="deadlineP">
              <div *ngIf="f['deadlineP'].invalid &&  f['deadlineP'].touched">
                <small
                  *ngIf="f['deadlineP'].invalid &&  f['deadlineP'].touched"
                  class="text-danger"> * is required</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label><span class="fw-bold mb-1">Budget</span> <span class="text-danger">*</span></label>
            <input class="form-control" type="number"
                   [class.invalid]="f['budget'].invalid && f['budget'].touched || f['budget'].value < 0"
                   formControlName="budget">
        
            <div *ngIf="f['budget'].invalid && f['budget'].touched || f['budget'].value < 0">
              <small class="text-danger">
                * Budget is required and must be a positive number greater than or equal to 0
              </small>
            </div>
          </div>
        </div>
        
      </div>
      
  
     
  
    </form>
  
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-6 ">
        <div >
          <button class="btn btn-primary submit-btn"  [disabled]="isSaving"  (click)="confirmSaveProject()" ><span > Sauvgarder </span></button>
        </div>
      </div>
      <div class="col-6 ">
        <div >
          <button type="button" class="btn btn-outline-dark" (click)="closeModal()"><span > Cancel </span></button>
        </div>
      </div>
    </div>
  </div>
