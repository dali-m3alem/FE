
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title"  >List of teams</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink=""  ><span >Home</span></a></li>
            <li class="breadcrumb-item active"  > <span >List of teams</span> </li>
          </ul>
        </div>
        <div class="col-auto float-end ms-auto">
          <a class="btn add-btn" (click)="add()"><i class="fa fa-plus"></i>
            <span>Add team</span> </a>
        </div>
        
      </div>
    </div>
    <div class="search">
      <div class="col-md-3">
        <div class="input-group">
          
          <input type="text" class="form-control" [(ngModel)]="searchValue" placeholder="Search...">
          <span class="input-group-text">
            <i class="fa fa-search"></i>          
            </span>
        </div>
      </div>
      </div>
    <div class="table-responsive">
      <table class="table caption-top  table-hover">
        <caption class="caption">List of teams</caption>
        <thead class="thead-light">
          <tr>
            
            <th scope="col">Team id</th>
            <th scope="col">Team name</th>
            <th scope="col">Team description</th>
            <th scope="col">Actions</th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataArray | filter: searchValue">
            <td >
              {{item.id}}
            </td>
            <td >
                {{item.teamName}}
              </td>
            
            <td >{{item.teamDesc}}</td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success btn-sm" (click)="editer(item)">
                  <span class="btn-circle btn-circle-success">
                    <i class="fa fa-pencil"></i>
                  </span>
                </button>
                
                <button type="button" class="btn btn-outline-info btn-sm" (click)="details(item)">
                  <span class="btn-circle btn-circle-info">
                    <i class="fa fa-eye"></i>
                  </span>
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="confirmDeleteProject(item.id)">
                  <span class="btn-circle btn-circle-danger">
                    <i class="fa fa-trash"></i>
                  </span>
                </button>
              </div>
            </td>
            
          </tr>
          
        </tbody>
      </table>
    </div>
