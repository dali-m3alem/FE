<div class="custom-modal modal-header">
    <h1 class="modal-title" class="fw-bold mb-1" >Activity</h1>
      <button type="button" class="close" (click)="closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    
      <form (ngSubmit)="confirmEditTypeCourrier()" [formGroup]="editProjectForm">
    
    
        <div class="row">
          <div class="col-lg-10">
            <div class="form-group">
              <label > <span class="fw-bold mb-1" >Activity name</span> <span class="text-danger">*</span></label>
                <input class="form-control " type="text"
                       [class.invalid]="f['activityName'].invalid && f['activityName'].touched"
                       formControlName="activityName"
                     >
    
                <div *ngIf="f['activityName'].invalid && f['activityName'].touched">
                  <small
                    *ngIf="f['activityName'].invalid && f['activityName'].touched"
                    class="text-danger" > * is required</small>
                </div>
            </div>
          </div>
          
          <div class="col-lg-10">
            <div class="form-group">
              <label > <span class="fw-bold mb-1" >Description</span> <span class="text-danger">*</span></label>
    
              <textarea rows="4" class="form-control"  [class.invalid]="f['descriptionA'].invalid  &&  f['descriptionP'].touched"
                        formControlName="descriptionA"></textarea>
              <div *ngIf="f['descriptionA'].invalid  && f['descriptionA'].touched">
                <small
                  *ngIf="f['descriptionA'].invalid && f['descriptionA'].touched"
                  class="text-danger" > * is required</small>
              </div>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-group">
              <label > <span class="fw-bold mb-1" >Objectives</span> <span class="text-danger">*</span></label>
      
              <textarea rows="4" class="form-control"  [class.invalid]="f['objectiveA'].invalid &&  f['objectiveP'].touched"
                        formControlName="objectiveA"></textarea>
      
              <div *ngIf=" f['objectiveA'].invalid  &&  f['objectiveA'].touched">
                <small
                  *ngIf=" f['objectiveA'].invalid  &&  f['objectiveA'].touched"
                  class="text-danger" > * is required</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
              <label > <span class="fw-bold mb-1" >Deadline</span> <span class="text-danger">*</span></label>
              <div class="cal-icon">
                <input class="form-control datetimepicker" type="date"bsDatepicker
                       [class.invalid]="f['deadlineA'].invalid &&  f['deadlineA'].touched"
                       formControlName="deadlineA">
                <div *ngIf="f['deadlineA'].invalid &&  f['deadlineA'].touched">
                  <small
                    *ngIf="f['deadlineA'].invalid &&  f['deadlineA'].touched"
                    class="text-danger"> * is required</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
                <label><span class="fw-bold mb-1" >Team ID</span><span class="text-danger">*</span></label>
              
                <select class="form-select" [class.invalid]="f['team'].invalid && f['team'].touched"
                        formControlName="team">
                  <option *ngFor="let manager of managersUser" [value]="manager">{{ manager }}</option>

                  <!-- Ajoutez plus d'options selon vos besoins -->
                </select>
              
                <div *ngIf="f['team'].invalid && f['team'].touched">
                  <small class="text-danger">* is required</small>
                </div>
              </div>
              
          </div>
    
        
        <div class="modal-footer">
          <button class="btn btn-primary submit-btn"  [disabled]="isSaving" type="submit" ><span > Save </span></button>

          <button type="button" class="btn btn-outline-dark" (click)="closeModal()"><span > Cancel </span></button>
        
        </div>
      </form>
    
    </div>
